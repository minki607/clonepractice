<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN"
    crossorigin="anonymous">
  <title>Melbourne University</title>
</head>
<style>
  * {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
    list-style-type: none;
    text-decoration: none;
    font-family: 'Source Sans Pro', 'Gill Sans', 'Trebuchet MS', 'Arial', sans-serif;


  }

  :root {
    --primary-color: #094183;
    --secondary-color: #adcdf0;
    --white-fill: #fff;
  }


  .navbar {
    display: flex;
    align-items: center;
    justify-content: space-between;
    min-height: 80px;
    background-color: var(--primary-color);
  }

  .logo {
    display: flex;
    align-items: center;
  }

  .navbar>.logo img {
    height: 80px;
  }

  .navbar a {
    color: var(--white-fill);
  }

  .right-menu {
    display: flex;
  }

  .link-container {
    display: flex;
    flex-direction: column;
  }

  .right-top,
  .right-bottom {
    display: flex;
    margin: 5px;
  }

  .right-top li {
    padding: 0 10px 10px 10px;
  }


  .right-top li a {
    color: var(--secondary-color);
    text-transform: uppercase;
    font-size: 0.7rem;
  }

  .right-top li a:hover {
    text-decoration: underline;
    color: var(--white-fill)
  }

  .right-bottom li {
    padding: 0 5px 10px 5px;
    margin-left: auto;
  }

  .right-bottom li a {
    padding-bottom: 15px;
  }

  .right-bottom li a:hover {
    border-bottom: 3px solid var(--secondary-color);
  }

  .search {
    background-color: var(--primary-color);
    cursor: pointer;
    outline: none;
    border: none;
    width: 50px;
    margin-right: 10px;
    height: 50px;
    align-self: center;
  }

  .search:hover {
    background-color: var(--white-fill);
  }

  .search:hover.search>svg {
    fill: var(--primary-color);
  }

  /*END OF NAV*/

  .jumbo-container {

    display: flex;
    justify-content: center;
    align-items: center;
    position: relative;
    height: 100%;
  }

  .jumbo-container>.campaign-image {
    width: 100%;

  }

  .text-container {
    position: absolute;
    left: calc(50% + 3.5rem);
    color: white;
    text-transform: uppercase;
    max-width: 450px;
  }

  .text-container h2 {
    font-weight: 700;
    font-size: 2.3rem;
    margin-bottom: 10px;
  }

  .text-container h3 {
    font-weight: 400;
    margin-bottom: 20px;
  }

  .apply-btn {
    border: none;
    border-radius: 5px;
    padding: 15px;
    color: var(--primary-color);
    text-transform: uppercase;
    font-weight: 600;
    font-size: 1rem;
  }

  .apply-btn>svg {
    width: 10px;
    margin-left: 10px;
    fill: var(--primary-color);
  }
</style>

<body>

  <nav class='navbar'>
    <span class='logo'>
      <a href='#'>
        <img alt="UoM" src="https://d2glwx35mhbfwf.cloudfront.net/v8.0.1/logo-with-padding.svg">
      </a>
      <a href='#'>University of Melbourne</a>
    </span>

    <div class="right-menu">

      <div class="link-container">
        <ul class='right-top'>
          <li>
            <a href='#'>Virtual Campus</a>
          </li>
          <li>
            <a href='#'> Current Students</a>
          </li>
          <li>
            <a href='#'> Staff</a>
          </li>
        </ul>

        <ul class='right-bottom'>
          <li>
            <a href='#'>Study</a>
          </li>
          <li>
            <a href='#'> Research</a>
          </li>
          <li>
            <a href='#'> About us</a>
          </li>
          <li>
            <a href='#'> Newsroom</a>
          </li>
        </ul>
      </div>

      <button class='search'>
        <svg viewBox="0 0 10 10" id="icon-search" width='25px' fill='white'>
          <path d="M7.148 6.29h-.454l-.157-.158c.557-.65.896-1.493.896-2.416C7.433 1.664 5.77 0 3.716 0 1.664 0 0 1.664 0 3.716 0 5.77 1.664 7.432 3.716 7.432c.923 0 1.766-.338 2.416-.895l.158.157v.453L9.147 10 10 9.148zm-3.432 0c-1.42 0-2.572-1.153-2.572-2.574 0-1.42 1.15-2.573 2.572-2.573S6.29 2.295 6.29 3.716c0 1.42-1.153 2.573-2.574 2.573z"></path>
        </svg>
      </button>
    </div>
  </nav>
  <!--end of nav-->

  <header class='jumbo-container'>
    <img src="https://www.unimelb.edu.au/__data/assets/image/0003/3492606/desktop_2880x864.jpg" alt="VTAC applicationn" class="campaign-image"/>
    <div class="text-container">
      <h2>Vtac applications close soon</h2>
      <h3>Redefine Possible</h3>
      <button class='apply-btn'>Apply now
        <svg viewBox="0 0 10 10" id="icon-chevron-right">
          <path d="M1.92 1.18L5.72 5l-3.8 3.83L3.08 10l5-5-5-5-1.16 1.18z"></path>
        </svg>
      </button>
    </div>
  </header>

  





</html>
