<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN"

<style>
    * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
        list-style-type: none;
        text-decoration: none;
        font-family: "Gotham A", "Gotham B", Arial, Helvetica, sans-serif;
    }

     :root{
        --main-color: #fff;

    }

    .bang-olf-video {
        position: absolute;
        height: 100vh;
        object-fit: cover;
        width: 100%
        
    
    }

    .overlay-container {
        max-width: 1500px;
        margin: 0 auto;
        position: relative;
        height: 100vh;
        background-color: rgba(0, 0, 0, 0.568);

    }


    .navbar {
        position: fixed;
        width: 100%;
        z-index:999;
    }
    .nav-list {
        display: flex;
    }

    .top {
        justify-content: space-between;
        padding: 15px;
        z-index: 9999;
    }

    .bottom {
        justify-content: center;       
    }

    .bottom > .nav-item {
        font-size: 0.7rem;
    }

    .bottom > .nav-item >.nav-link {
        padding: 0 4em;
    }

    .nav-link {
        color: var(--main-color);
    }

    .nav-item{
        font-size: 1.2rem;
        padding: 10px;
    }

    .logo {
        width: 150px;
    }

    .icon-menu >.nav-link > i{
       margin: 0 3px;
    }

    .text-container {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        color: var(--main-color);
        text-align: center;
    }

    .text-container p {
        font-weight: 600;
    }

    .text-container h1 {
        font-family: 'Noto Sans KR', sans-serif;
        margin: 15px 0;
        font-weight: 100;
        font-size: 2.5em;
    }

    .text-container h2{
        font-weight: 200;
        font-size: 1.2em;

    }

    .text-container > button {
        margin-top: 25px;
        padding: 10px 0px;;
        min-width: 250px;
        background-color: transparent;
        border: 1px solid white;
        color: white;
        cursor: pointer;
    }

    button:hover{
        background-color: white;
        color: black;
    }

    .home-theatre {
        background-image: url('https://www.smarthomesounds.co.uk/wp/wp-content/uploads/2018/10/stand-one-pair-lifestyle-theater-white-1334x650.jpg');
        height: 100vh;
        width: 100%;
        background-repeat: no-repeat;
        background-size: cover; 
    }

    .text-container > .learn-more{
        text-align: left;
        padding: 10px;
    }

    .learn-more > i {
        float:right;        
    }

    @media screen and (max-width: 900px){
        *{
            font-size: 0.9rem;
        }
        
        .bottom {
            display: none;
        }
    
        .icon-menu >.nav-link > i:not(:last-child){
            display: none;
        }
    }



    

    








</style>

<script>
    $(window).on('scroll', function() {
        $('.bottom').css({

    });
